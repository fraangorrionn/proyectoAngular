<app-menu></app-menu>

<!-- Carrusel de juegos destacados -->
<app-carrousel [imagenesCarrusel]="imagenesCarrusel"></app-carrousel>

<!-- Lista de juegos disponibles -->
<h2 class="titulo">Juegos Disponibles</h2>
<div class="contenedor-juegos">
  <div *ngFor="let juego of juegosFiltrados" class="card">
      <img [src]="juego.background_image" class="card-img" alt="{{ juego.name }}">
      <div class="card-content">
          <h3 class="card-title">{{ juego.name }}</h3>
          <p>Rating: {{ juego.rating }}</p>
          <button class="btn" (click)="verDetalles(juego)">Ver Detalles</button>
      </div>
  </div>
</div>

<app-footer></app-footer>
